


{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}
{% block title %}{% block title-meta %}
    حذف مقاله
{% endblock %}{% endblock %} 

{% block main %}
    <div class="col-md-8 mx-auto">
    <!-- general form elements -->
    <div class="card card-danger ">
      <div class="card-header">
        <h3 class="card-title mb-0 float-left">حذف مقاله</h3>
      </div>
    <div class="card-body py-4">
        <form method="POST">
            {% csrf_token %}
        
            <p class="py-2">آیا از حذف مقاله {{object}} از طرف {{object.author.get_full_name}} اطمینان دارید؟</p>
            <input type="submit" value="تایید" class="btn btn-danger">
        </form>
    </div>

{% endblock %}
